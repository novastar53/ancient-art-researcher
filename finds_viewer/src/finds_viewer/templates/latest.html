<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <title>{{ title }}</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://indian-art.info/">
            <img src="https://storage.googleapis.com/ancient-artefact-viewer-asssets/1682608157509.jpeg" alt="Vikram Pawar">
        </a>
        <a class="navbar-brand" href="https://indian-art.info/">
            <span class="navbar-brand-title" >Indian Art Finder</span>
            <span class="author-text">By Vikram</span> <!-- Small author text added -->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" href="https://indian-art.info/latest">Latest Finds</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-left">{{ title }}</h1>
        <div class="row">
            {% for image in images %}
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{{ image.source_url }}" target="_blank" class="grey-link">{{ image.title }}</a>
                        </h5>
                    </div>
                    <a href="{{ image.url }}" target="_blank" class="img-square-wrapper">
                        <img src="{{ image.url }}" class="card-img-top" alt="{{ image.title }}">
                    </a>
                    <div class="card-body">
                        <p class="card-text small-text">{{ image.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
