search_for_images:
  description: >
    Search for images related to {topic} on the internet. 
  expected_output: >
    The 'source', 'link', 'title', 'imageUrl' fields from the search results. 
   

download_and_generate_descriptions:
  description: >
    Generate file names for all the images using the 'title' field. Include the file extension based on the filename of the searched image. 
    Try to download the images into Google Cloud Storage. 
    If some images don't exist in Google Cloud Storage, use the DescriptionGenerator tool to generate a short description (100 words). 
    Wait 30 seconds between requests to the DescriptionGenerator as it is slow and rate-limited.
  expected_output: >
    Generated descriptions for the images that were successfully downloaded.
    sha256_hash for each image.


upload_content:
  description: >
    Upload the generated content to Firestore. 
    Use the sha256_hash returned 
    If no images were uploaded successfully, stop.
  expected_output: >
    The number of images for which content was successfully generated and uploaded.