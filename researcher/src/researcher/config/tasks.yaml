search_for_images:
  description: >
    Search for images related to {topic} on the internet. 
  expected_output: >
    The 'source', 'link', 'title', 'imageUrl' fields from the search results. 
   

download_and_generate_descriptions:
  description: >
    1. Generate file names for all the images using the 'title' field. Include the file extension based on the filename of the searched image. 
    2. Download the images into Google Cloud Storage. 
    3. Check if any content related to them was uploaded to Firestore previously. If no content was previously uploaded, use the DescriptionGenerator tool to generate a short description (100 words). 
       Wait 30 seconds between requests to the DescriptionGenerator as it is slow and rate-limited.
    4. If no images were successfully downloaded, try searching for images again by changing the search term slightly or increasing the number of results
  expected_output: >
    1. Generated descriptions for the images that had no previously generated content.
    2. sha256_hash for each image.


upload_content:
  description: >
    Use the output of 'download_and_generate_descriptions' task.
    Upload the generated content to Firestore. 
  expected_output: >
    The number of images which were downloaded and for which content was successfully generated and uploaded.

